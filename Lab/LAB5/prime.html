<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime</title>
  </head>
  <body>
    <script>
        let sum=0;
        let a=0;
        for(let i=1;i<=50;i++)
        {
            a=0;
            for(let j=1;j<=i;j++)
            {
                if(i%j==0)
                {
                    a++;
                }
            }
            if(a==2)
            {
                sum=sum+i;
            }
        }
        console.log(sum);
    </script>
  </body>
</html>
